<div class="ant-table-container">
  <div class="ant-row">
    <div *ngFor="let product of products" style="margin: 0 30px" class="ant-col-6">
      <nz-card style="width:300px;" [nzCover]="coverTemplate" >
        <nz-card-meta
          nzTitle="{{product.name}}"
        ></nz-card-meta>
      </nz-card>
      <ng-template #coverTemplate>
        <img alt="example" src="{{product.thumbnail}}"/>
      </ng-template>
    </div>
  </div>
</div>
<nz-pagination [nzPageIndex]="page" (nzPageIndexChange)="handlePageChange($event)" [nzPageSize]="size"
               [nzTotal]="total"></nz-pagination>
