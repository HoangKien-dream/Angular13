<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div>
  <div class="submit-form">
    <div class="form-group">
      <label for="title">Username</label>
      <input
        type="text"
        class="form-control"
        id="title"
        required
        [(ngModel)]="username"
        name="title"
      />
      <div class="form-group">
        <label for="description">Password</label>
        <input
          type="password"
          class="form-control"
          id="description"
          required
          [(ngModel)]="password"
          name="description"
        />
      </div>
      <button  (click)="login('success')" class="btn btn-success">Submit</button>
    </div>
  </div>
</div>
</body>
</html>
